<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-2xl font-bold mb-6">Random Password Generator</h1>
  
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center w-full max-w-md">
    <p class="mb-4">Click to generate a secure password</p>
    <button onclick="generatePassword()" class="bg-green-500 px-6 py-2 rounded hover:bg-green-700 transition">Generate Password</button>
    <p id="password" class="mt-4 text-lg font-mono break-all"></p>
  </div>

  <script>
    function generatePassword(length = 12) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password").innerText = password;
    }
  </script>
</body>
</html>
